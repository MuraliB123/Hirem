<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body {
        font-family: 'Arial', sans-serif; /* Update font family */
        margin: 0;
        padding: 0;
        font-size: 16px; /* Increase the default font size */
        background-color: aqua;
        background-image: linear-gradient(45deg,aqua,#1442b5);
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #formattedAns {
        margin-bottom: 20px;
        padding: 10px;
        color: white;
        background-color: #007bdf;
        border: 1px solid #000;
        border-radius: 4px;
    }

    #form {
        background-color: beige;
        padding: 20px;
        max-width: 800px;
        max-height: 1000px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-left: 350px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333; /* Dark gray text color for labels */
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        padding: 8px 20px;
        background-color: #45a049;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .head p {
        font-family: sans-serif;
        font-size: larger;
        color: #fff; /* Dark gray text color for heading */
    }

    #test {
        color: #333; /* Dark gray text color for the test section */
    }
    .skill p{
        font-weight: bold;
        color: #fff;
    }
   </style>
    
</head>
<body>
    <div class="head">
       <center> <p>Basic Tech Stack: </p></center>
    </div>
    <div id="formattedAns">
    <p>{{ ans }}</p>
    </div>
    <center><p class="bod">Employee matching system</p></center>
    <div id="form">
        <form method="POST" enctype="multipart/form-data" action="http://127.0.0.1:5000/input_form">
            <label for="skill_1">Skill 1:</label>
            <input type="text" id="skill_1" name="skill_1"><br><br>
    
            <label for="skill_2">Skill 2:</label>
            <input type="text" id="skill_2" name="skill_2"><br><br>
    
            <label for="skill_3">Skill 3:</label>
            <input type="text" id="skill_3" name="skill_3"><br><br>
    
            <label for="skill_4">Skill 4:</label>
            <input type="text" id="skill_4" name="skill_4"><br><br>
    
            <label for="skill_5">Skill 5:</label>
            <input type="text" id="skill_5" name="skill_5"><br><br>
    
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="test">
        <center><p class="skill">
        {{ skill_1 }}<br>
        {{ skill_2 }}<br>
        {{ skill_3 }}<br>
        {{ skill_4 }}<br>
        {{ skill_5 }}<br>
        </p>
        </center>
    </div>
</body>
</html>
